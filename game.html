<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/styles/style.css">
    <link rel="stylesheet" href="/asset/styles/game.css">
    <title>Game Play</title>
</head>
<body>
    <div class="wrapper">
        <div id="game" class="justify-cent flex-col">
            <div id="hud">
                <div id="hud-item">
                    <p id="prog-txt" class="hud-prefix">Question</p>
                    <div id="prog-bar">
                        <div id="prog-bar-full"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-txt" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question ?</h2>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number="1">Option 1</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number="2">Option 2</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number="3">Option 3</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number="4">Option 4</p>
            </div>
        </div>
    </div>

    <script src="/asset/scripts/game.js"></script>
</body>
</html>
